name: Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2019

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Artifact Name
        run: |
          echo $(Get-Date -Format dd.MM.yy) | Set-Variable DATE_N
          echo $DATE_N;
          echo $env:DATE_N
          Set-Item -Path Env:ARTFC_NAME -Value "$DATE_NOW + "-Ext4Fsd""
          echo "filename: $Env:ARTFC_NAME"
          echo "work dir: $Env:GITHUB_WORKSPACE"       
          echo "FILE_PATH: + $Env:FILE_PATH"
          echo "FILE_NAME: + $Env:FILE_NAME"
          
      - name: Show Variables
        run: 'dir Env:'
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
         name: ${{ env.FILE_NAME }}
         path: | 
            ${{ env.FILE_PATH1 }}
            ${{ env.FILE_PATH }}
            ${{ env.GITHUB_WORKSPACE }}
            
            
             
