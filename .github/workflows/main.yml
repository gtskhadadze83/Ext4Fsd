name: Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  FILE_NAME: "Arti"
  MY_PATH: "/sss/bbb"

permissions:
  contents: read
  

jobs:
  build:
    runs-on: windows-2019

    steps:

      - name: Set Artifact Name
        run: |
         
          echo $(Get-Date -Format dd.MM.yy) | Set-Variable DATE_NOW
          echo $DATE_NOW
          Set-Variable -Name ARTFC_NAME -Value ($DATE_NoW + "-Ext4Fsd")
          echo "filename: $ARTFC_NAME"
          echo "filename2: ${ext:FILE_NAME}"
          echo "filename3: ${{env.FILE_NAME}}"
          Set-Variable -Name MY_PATH -Value ("/fsssg")
          
      - name: Show Variables
        run: 'dir Env:'
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
         name: ${{env.FILE_NAME}}
         path: |
            ${{env.MY_PATH}}
            
            
             
