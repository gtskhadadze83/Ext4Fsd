nvname: Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


  # Path to the solution file relative to the root of the project.
 

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
 

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2019

    steps:
    
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set Artifact Name
      run: |
          echo $(Get-Date -Format dd.MM.yy) | set DATE_NOW;
          Set-Item -Path Env:ARTFC_NAME -Value $($DATE_NOW + "-Ext4Fsd");
          echo "filename: $Env:ARTFC_NAME";
          echo "work dir: ${Env:GITHUB_WORKSPACE}";
          echo ""FILE_PATH=$GITHUB_WORKSPACE"" >> $Env:GITHUB_ENV;
          echo ""FILE_NAME=$Env:ARTFC_NAME"" >> $Env:GITHUB_ENV;
          echo "FILE_PATH: ${{ env.FILE_PATH }}";
          echo "FILE_NAME: ${{ env.FILE_NAME }}";
          Set-Item -Path Env:FILE_PATH -Value $(Env:GITHUB_WORKSPACE)
          Set-Item -Path Env:FILE_NAME -Value $(Env:GITHUB_WORKSPACE)
          echo "FILE_PATH2: ${Env:FILE_PATH}";
          echo "FILE_NAME2: ${Env:FILE_NAME}";

    - name: Show Variables
      run: 'dir Env:'
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v3
      with:
        name: ${env:ARTFC_NAME}
        path: | 
            ${{ env.FILE_PATH }}
            ${Env:FILE_PATH}
            ${{ env.GITHUB_WORKSPACE }}
            ${Env:GITHUB_WORKSPACE}
            $Env:FILE_PATH
            $Env:GITHUB_WORKSPACE
            
             
