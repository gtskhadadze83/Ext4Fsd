name: Testing

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


  
permissions:
  contents: read
  
jobs:
 build:  
     
  runs-on: windows-2019   
       
  
  env:
  
    DIR1: '*\Release\x64\Ext4Fsd\'
    DIR2: '*\Release\x64\Ext2Srv.exe'
    DIR3: '*\Release\x64\Ext2Mgr.exe'

  steps:
   
  - name: Checkout
    uses: actions/checkout@v3
      
  - name: SetArtifactName 
    id: set_file_name
    run: |
          set DATE_NOW -Value $(Get-Date -Format dd.MM.yy)
          echo $DATE_NOW
          set FILE_NAME -Value $($DATE_NoW + "-Ext4Fsd")
          echo "filename: $FILE_NAME"
          
  - name: show ENV
    run: 'dir env:'

  - name: setPathforUpload
    shell: cmd pwsh {0}
    run: |
     env:
          PATH_1: $env:DIR1
          PATH_2: $env:DIR2
          PATH_3: $env:DIR3

          echo $env:PATH_1
          echo $env:PATH_2
          echo $env:PATH_3

          echo "filename: $env:FILE_NAME"
         

  - name: ShowVariables
    run: |
    env: 
     working-directory: ${{env.GITHUB_WORKSPACE}}
     
         echo $env:PATH_1
         echo $env:PATH_2
         echo $env:PATH_3
         echo $env:DIR1
         echo $env:DIR2 
         echo $env:DIR3
         
        
  - name: Upload Artifact
    uses: actions/upload-artifact@v3
    with:
        name: ${{env.FILE_NAME}}
        path: |
            ${{env.PATH_1}}
            ${{env.PATH_2}}      
            ${{env.PATH_3}}
            
